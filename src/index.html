<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../node_modules/antd/dist/antd.css"/>
  <title>ant popup window</title>
  <style>
      body {
          position: absolute;
          overflow: hidden;
      }

      #app {
          margin: 16px;
          box-sizing: border-box;
          position: relative;
      }

      .main {
          padding: 16px;
          box-sizing: border-box;
      }

      .main > * {
          margin: 8px;
      }

      #app .main {
          position: absolute;
          box-shadow: inset 0 0 5px 1px black;
      }
  </style>
</head>
<body>
<div id="app"></div>

<script src="index.tsx" async></script>
</body>
</html>
